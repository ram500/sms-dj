{% extends 'baseindex.html' %}
{% block content %}
  <link rel="stylesheet" href="/static/css/student_registration.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">



    <div class="box">
        <div class="container">
          <h2>Student Registration Form</h2>

           <div class="box2">
           <form class="margin-top pad" action=" " method="post">
               {% csrf_token %}

               <div class="row g-3">
                <div class="col-8">
                  <label class="form-label">Registration Id</label>
                  <input type="text" name="registration_id" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input type="text" name="first_name" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Name</label>
                  <input type="text" name="last_name" class="form-control">
                </div>
                <div class="col-10">
                  <label class="form-label">Full Name</label>
                  <input type="text" name="full_name" class="form-control">
                </div>
                <div class="col-8">
                  <label class="form-label">Username</label>
                  <input type="text" name="username" class="form-control">
                </div>
                <div class="col-5">
                  <label class="form-label">Mobile Number</label>
                  <input type="text" name="mobilenum" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Gender</label>
                  <select class="form-select" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Date of Birth</label>
                  <input type="date" name="dob" class="form-control">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Class</label>
                  <input type="number" name="class" class="form-control">
                </div>
                <div class="col-10">
                  <label class="form-label">Father Name</label>
                  <input type="text" name="father_name" class="form-control">
                </div>
                <div class="col-10">
                  <label class="form-label">Mother Name</label>
                  <input type="text" name="mother_name" class="form-control">
                </div>
                <div class="col-12">
                  <label class="form-label">Address</label>
                  <input type="text" name="address" class="form-control">
                </div>
                <div class="col-md-5">
                  <label class="form-label">City</label>
                  <input type="text" name="city" class="form-control">
                </div>
                <div class="col-md-5">
                  <label class="form-label">State</label>
                  <input type="text" name="state" class="form-control">
                </div>
                <div class="col-md-5">
                  <label class="form-label">Country</label>
                  <input type="text" name="country" class="form-control">
                </div>
                <div class="col-md-5">
                  <label class="form-label">Pincode</label>
                  <input type="text" name="zip" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Password</label>
                  <input type="password" name="password1" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" name="password2" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Academic Fees</label>
                  <input type="number" name="fees" class="form-control">
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Register Student</button>
                </div>
              </div>

        
           </form>

           </div>
       </div>
   </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 

{% endblock %}
