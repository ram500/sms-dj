{% extends "baseindex.html" %}
{% block content %}

<link rel="stylesheet" href="/static/css/student_registration.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
<style>
    .top1{
    padding-top: 50px;
}
.center{
    margin: auto;
    width: 30%;
}
</style>        

<h2>
    this is pay fees page
</h2>

<form action="" method="post">
    {% csrf_token %}
    <div class="input-group mb-3 center top1">
        <input type="text" class="form-control" name="reg_id" placeholder="Enter Registration Id">
        <button class="btn btn-outline-primary" type="submit" id="button-addon2"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-search size-srch" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg></button>
    </div>
</form>
{% if student %}
<div class="box2">
    <form class="margin-top pad" action=" " method="post">
        {% csrf_token %}

        <div class="row g-3">
         <div class="col-8">
           <label class="form-label">Registration Id</label>
           <input type="text" name="registration_id" class="form-control" value="{{ student.registration_id }}" readonly>
         </div>
         <div class="col-10">
           <label class="form-label">Full Name</label>
           <input type="text" name="full_name" class="form-control" value="{{ student.full_name }}" readonly>
         </div>
         <div class="col-8">
           <label class="form-label">Username</label>
           <input type="text" name="username" class="form-control" value="{{ student.username }}" readonly>
         </div>
         <div class="col-md-4">
           <label class="form-label">Date of Birth</label>
           <input type="text" name="dob" class="form-control" value="{{ student.date_of_birth|date:'Y-m-d' }}" readonly>
         </div>
         <div class="col-md-4">
           <label class="form-label">Class</label>
           <input type="number" name="class" class="form-control" value="{{ student.class_no }}" readonly>
         </div>
         <div class="col-10">
           <label class="form-label">Father Name</label>
           <input type="text" name="father_name" class="form-control" value="{{ student.father_name }}" readonly>
         </div>
         <div class="col-md-6">
           <label class="form-label">Total Academic Fees</label>
           <input type="number" name="fees" class="form-control" value="{{ student.fees }}" readonly>
         </div>
         <div class="col-md-6">
            <label class="form-label">Pending Fees</label>
            <input type="number" name="pending_fees" class="form-control" value="{{ pending_fees }}" readonly>
          </div>
          <div class="col-md-8">
            <label class="form-label">Pay Fees</label>
            <input type="number" name="pay_fees" class="form-control" value=" ">
          </div>

         <div class="col-12">
           <button type="submit" href="{% url 'view_student_details' student.registration_id %}" class="btn btn-primary">Pay Fees</button>
         </div>
       </div>

 
    </form>

    </div>

    {% endif %}

{% endblock content %}
