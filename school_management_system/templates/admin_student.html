{% extends "baseindex.html" %}
{% block content %}


<link rel="stylesheet" href="/static/css/admin_students.css">

<h2 class="tittl">Students Panel</h2>

<!-- cards -->
<div class="box">
    <div class="container">
        <div class="card">
            <div class="circle">
                <img src="/static/images/icons/graduated.png">
            </div>
            <div class="content">
                <a href="/student_details">View Students</a>
            </div>
        </div>
        <div class="card">
            <div class="circle">
                <img src="/static/images/icons/add-user.png">
            </div>
            <div class="content">
                <a href="accounts/student_registration">Register Students</a>
            </div>
        </div>
        <div class="card">
            <div class="circle">
                <img src="/static/images/icons/update.png">
            </div>
            <div class="content">
                <a href="/update_student_details">Update Students</a>
            </div>
        </div>
        <div class="card">
            <div class="circle">
                <img src="/static/images/icons/attendance.png">
            </div>
            <div class="content">
                <a href="#">Mark Attendance</a>
            </div>
        </div>
        <div class="card">
            <div class="circle">
                <img src="/static/images/icons/file.png">
            </div>
            <div class="content">
                <a href="#">Pending Admissions</a>
            </div>
        </div>
        <div class="card">
            <div class="circle">
                <img src="/static/images/icons/operation.png">
            </div>
            <div class="content">
                <a href="/pay_fees">Pay Fees</a>
            </div>
        </div>

    </div>
    
</div>

<script>

    setTimeout(function(){
        if ($('#msg').length > 0){
            $('#msg').remove();
        }
    }, 2000)
    
</script>


{% endblock content %}
