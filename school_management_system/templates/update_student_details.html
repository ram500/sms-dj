{% extends "baseindex.html" %}
{% block content %}

<link rel="stylesheet" href="/static/css/student_registration.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
<style>
    .top1{
    padding-top: 50px;
}
.center{
    margin: auto;
    width: 30%;
}
</style>        

<h2>
    this is update details page
</h2>

<form action="" method="post">
    {% csrf_token %}
    <div class="input-group mb-3 center top1">
        <input type="text" class="form-control" name="reg_id" placeholder="Enter Registration Id">
        <button class="btn btn-outline-primary" type="submit" id="button-addon2"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-search size-srch" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg></button>
    </div>
</form>
{% if student %}
<div class="box2">
    <form class="margin-top pad" action=" " method="post">
        {% csrf_token %}

        <div class="row g-3">
         <div class="col-8">
           <label class="form-label">Registration Id</label>
           <input type="text" name="registration_id" class="form-control" value="{{ student.registration_id }}" readonly>
         </div>
         <div class="col-md-6">
           <label class="form-label">First Name</label>
           <input type="text" name="first_name" class="form-control" value="{{ student.first_name }}">
         </div>
         <div class="col-md-6">
           <label class="form-label">Last Name</label>
           <input type="text" name="last_name" class="form-control" value="{{ student.last_name }}">
         </div>
         <div class="col-10">
           <label class="form-label">Full Name</label>
           <input type="text" name="full_name" class="form-control" value="{{ student.full_name }}">
         </div>
         <div class="col-8">
           <label class="form-label">Username</label>
           <input type="text" name="username" class="form-control" value="{{ student.username }}" readonly>
         </div>
         <div class="col-5">
           <label class="form-label">Mobile Number</label>
           <input type="text" name="mobilenum" class="form-control" value="{{ student.mobile_number }}">
         </div>
         <div class="col-md-6">
           <label class="form-label">Email</label>
           <input type="email" name="email" class="form-control" value="{{ student.email }}">
         </div>
         <div class="col-4">
            <label class="form-label">Gender</label>
            <input type="text" name="gender" class="form-control" value="{{ student.gender }}">
          </div>
         <div class="col-md-4">
           <label class="form-label">Date of Birth</label>
           <input type="text" name="dob" class="form-control" value="{{ student.date_of_birth|date:'Y-m-d' }}" >
         </div>
         <div class="col-md-4">
           <label class="form-label">Class</label>
           <input type="number" name="class" class="form-control" value="{{ student.class_no }}">
         </div>
         <div class="col-10">
           <label class="form-label">Father Name</label>
           <input type="text" name="father_name" class="form-control" value="{{ student.father_name }}">
         </div>
         <div class="col-10">
           <label class="form-label">Mother Name</label>
           <input type="text" name="mother_name" class="form-control" value="{{ student.mother_name }}">
         </div>
         <div class="col-12">
           <label class="form-label">Address</label>
           <input type="text" name="address" class="form-control" value="{{ student.address }}">
         </div>
         <div class="col-md-5">
           <label class="form-label">City</label>
           <input type="text" name="city" class="form-control" value="{{ student.city }}">
         </div>
         <div class="col-md-5">
           <label class="form-label">State</label>
           <input type="text" name="state" class="form-control" value="{{ student.state }}">
         </div>
         <div class="col-md-5">
           <label class="form-label">Country</label>
           <input type="text" name="country" class="form-control" value="{{ student.country }}">
         </div>
         <div class="col-md-5">
           <label class="form-label">Pincode</label>
           <input type="text" name="zip" class="form-control" value="{{ student.pincode }}">
         </div>
         <div class="col-md-6">
           <label class="form-label">Password</label>
           <input type="text" name="password" class="form-control" value="{{ student.password }}">
         </div>
         <div class="col-md-6">
           <label class="form-label">Paid Fees</label>
           <input type="number" name="paid_fees" class="form-control" value="{{ student.fees_paid }}">
         </div>
         <div class="col-md-6">
           <label class="form-label">Total Academic Fees</label>
           <input type="number" name="fees" class="form-control" value="{{ student.fees }}">
         </div>
         <div class="col-md-6">
          <label class="form-label">Pending Fees</label>
          <input type="number" name="pending_fees" class="form-control" value="{{ pending_fees }}" readonly>
        </div>

         <div class="col-12">
           <button type="submit" class="btn btn-primary">Update Student</button>
         </div>
       </div>

 
    </form>

    </div>

    {% endif %}

{% endblock content %}
